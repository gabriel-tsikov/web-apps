<section class="search-holder">
  <div class="search-container">
    <div class="logo-holder">
      <h1>Your book <span id="title-span">finder</span>.</h1>
    </div>
    <form
      (ngSubmit)="search()"
      novalidate
      class="form"
      [formGroup]="searchForm"
      autocomplete="off"
    >
      <div class="form-holder">
        <input
          formControlName="searchText"
          class="form-controller"
          type="text"
          name="search"
          id="search"
          placeholder="Choose your book kind you want. "
        />
        <button
          type="submit"
          [disabled]="searchForm.invalid"
          class="search-button"
        >
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div class="filters" formGroupName="filters">
        <div class="drop-holder">
          <select
            formControlName="maxResults"
            class="choose-options"
            name="totalItems"
            id="totalItems"
            required
          >
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
          </select>
        </div>
        <div class="drop-holder">
          <select
            formControlName="orderBy"
            class="choose-options"
            name="orderBy"
            id="orderBy"
            required
          >
            <option value="relevance" selected>Relevance</option>
            <option value="newest">Newest</option>
          </select>
        </div>
        <div class="drop-holder">
          <select
            formControlName="filter"
            class="choose-options"
            name="filter"
            id="filter"
            required
          >
            <option value="partial">Partial</option>
            <option value="full">Full</option>
            <option value="ebooks">E-books</option>
            <option value="free-ebooks">Free e-books</option>
            <option value="paid-ebooks">Paid e-books</option>
          </select>
        </div>
        <div class="drop-holder">
          <select
            formControlName="printType"
            class="choose-options"
            name="printType"
            id="printType"
            required
          >
            <option value="all">All</option>
            <option value="books">Books</option>
            <option value="magazines">Magazines</option>
          </select>
        </div>
      </div>
    </form>
  </div>
</section>
