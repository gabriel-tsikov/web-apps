<div class="movie-box-holder">
    <div class="movie-info">
           
        <img class="movie-img" src="https://image.tmdb.org/t/p/w500{{recomendation?.poster_path}}" alt="">
        <div class="information">
            <b id="txt-info">Title: {{recomendation?.title}}</b>
            <b id="txt-info">Release Date: {{recomendation?.release_date | date: 'dd/MM/yyyy' }}</b>
            <b id="txt-info">Average Vote: {{(recomendation?.vote_average*10).toFixed(1)}}%</b>
        </div>
        
    </div>
</div>
