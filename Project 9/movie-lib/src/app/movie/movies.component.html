<a routerLink="/details/{{movie.id}}"> 
    <div class="movie-box-holder">
        <div class="movie-info">
           
            <img class="movie-img" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="">
            <div class="information">
                <h2>Title: {{movie.title}}</h2>
                <h2>Release Date: {{movie.release_date | date: 'dd/MM/yyyy' }}</h2>
                <h2>Average Vote: {{(movie.vote_average*10).toFixed(1)}}%</h2>
            </div>
        
        </div>
    </div>
</a>
